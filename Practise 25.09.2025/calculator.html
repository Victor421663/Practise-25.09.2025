  <main>
    <section>
      <h2>Calculator de costuri</h2>
      <input type="number" id="days" placeholder="Câte zile" />
      <input type="number" id="dailyCost" placeholder="Cost pe zi" />
      <button onclick="calculateCost()">Calculează</button>
      <p id="totalCost">Cost total: </p>
    </section>
  </main>

  <script>
    function calculateCost() {
  const days = Number(document.getElementById('days').value);
  const dailyCost = Number(document.getElementById('dailyCost').value);
  const totalCost = days * dailyCost;
  document.getElementById('totalCost').innerText = `Cost total: ${totalCost} lei`;
}
  </script>
